version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
  tests:
    docker:
      - image: circleci/node:10.15.3-browsers
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Run Unit Tests
          command: xvfb-run -a npm run test -- --watch=false --no-progress --browsers=ChromeHeadless

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - tests:
          requires:
            - build
